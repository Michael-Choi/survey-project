<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Project</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
      <div id="outer-box">
    <p id="description">Please fill out the following information</p>

    <form class="survey-form" action="index.html" method="post">

      <div class="blockunits">
        <label class="label" for="name">*Name: </label>
        <input class="input" id="name" type="text" name="name" value="" placeholder="Enter your Name" required>
      </div>

      <div class="blockunits">
        <label class="label" for="email">*Email: </label>
        <input class="input" id="email" type="email" name="email" value="" placeholder="Enter your Email" required>
      </div>

      <div class="blockunits">
        <label class="label" for="age">*Age: </label>
        <input class="input" id="age" type="number" name="email" value="" placeholder="Enter your Age" required>
      </div>

      <div class="blockunits">
      <label class="label">*What is your gender?</label>
        <ul class="input">
          <li><label for="male"> <input type="radio" name="gender" value=""> Male </label></li>
          <li><label for="female"> <input type="radio" name="gender" value=""> Female </label></li>
          <li><label for="other"> <input type="radio" name="gender" value=""> Other  </label></li>
        </ul>
      </div>

      <div class="blockunits">
        <label for="textcomment" class="label">What can make a website more user friendly?</label>
        <textarea name="textcomment" class="input" placeholder="Enter your response here"></textarea>
      </div>

      <button id="submit" type="submit" name="button">Submit</button>
    </form>

  </body>
</html>
