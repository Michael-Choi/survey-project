<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Project</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
      <div id="outer-box">
    <p id="description">Please fill out the following information</p>

    <form class="survey-form" action="index.html" method="post">
      <label class="label" for="name">*Name: </label>
      <input id="name" type="text" name="name" value="" placeholder="Enter your name" required>

      <label class="label" for="email">*Email: </label>
      <input id="email" type="email" name="email" value="" placeholder="Enter your Email" required>

      <label class="label" for="age">*Age: </label>
      <input id="age" type="number" name="email" value="" placeholder="Enter your Age" required>

<button id="submit" type="submit" name="button">Submit</button>

    </form>
  </div>

  </body>
</html>
